[env:teensy40]
platform = teensy
board = teensy40
framework = arduino
lib_ignore = NativeEthernet
lib_deps =
    jgromes/RadioLib@^7.1.2
build_flags =
    -Iinclude  
    -I lib/TelemetryPackets/TelemetryPackets
    -I include/configs
    -I include/custom
    -I include/helperImport
    -std=c++17
    -DTEENSY_BOARD_VERSION=40

[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
lib_deps =
    jgromes/RadioLib@^7.1.2
build_flags =
    -Iinclude  
    -I lib/TelemetryPackets/TelemetryPackets
    -I lib/TelemetryPackets/NativeEthernet
    -I include/configs
    -I include/custom
    -I include/helperImport
    -std=c++17
    -DTEENSY_BOARD_VERSION=41
